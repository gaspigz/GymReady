<body>
	<div class="container mt-5 mb-5">

		<div class="row d-flex align-items-center justify-content-center">

		  <div class="col-md-6">


			<div class="card px-5 py-5">

			  <span class="circle"><i class="fa fa-check"></i></span>

			  <h5 class="mt-3">Join over 25 million <br> learners from around the globe</h5>
			  <small class="mt-2 text-muted">Master the languages of the web: HTML, CSS and javascript. This path will prepare you to build basic websites and then build interactive web apps</small>


			  <div class="form-input">

				<i class="fa fa-envelope"></i>
				<input type="text" class="form-control" placeholder="Email address">
				
			  </div>

			  <div class="form-input">

				<i class="fa fa-user"></i>
				<input type="text" class="form-control" placeholder="User name">
				
			  </div>


			  <div class="form-input">

				<i class="fa fa-lock"></i>
				<input type="text" class="form-control" placeholder="password">
				
			  </div>

			  <div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
				<label class="form-check-label" for="flexCheckChecked">
				  I agree all the statements
				</label>
			  </div>


			  <button class="btn btn-primary mt-4 signup">Start coding now</button>


			  <div class="text-center mt-3">

				<span>Or continue with these social profile</span>
				
			  </div>


			  <div class="d-flex justify-content-center mt-4">

				<span class="social"><i class="fa fa-facebook"></i></span>
				<span class="social"><i class="fa fa-twitter"></i></span>
				<span class="social"><i class="fa fa-linkedin"></i></span>
			  </div>


			  <div class="text-center mt-4">

			</div>
